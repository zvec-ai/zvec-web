<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <!-- Hide body to prevent any flash of unstyled/fallback content -->
  <style>
    body {
      display: none !important;
    }
  </style>
  <!-- Redirect based on browser language before page renders -->
  <script>
    const userLang = navigator.language || navigator.userLanguage || 'en';
    // const target = userLang.startsWith('zh') ? '/zh/' : '/en/';
    const target = '/en/';
    window.location.replace(target);
  </script>
</head>

<body>
  <!-- Fallback for users with JavaScript disabled -->
  <div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; text-align: center;">
    <h1>Please select your language</h1>
    <p>Your browser does not support automatic language detection.</p>
    <ul style="list-style: none; padding: 0; margin: 1.5rem 0;">
      <li style="margin: 0.5rem 0;">
        <a href="/en/"
          style="display: inline-block; padding: 0.5rem 1rem; background: #f0f0f0; text-decoration: none; border-radius: 4px; color: #000;">
          English
        </a>
      </li>
      <li style="margin: 0.5rem 0;">
        <a href="/zh/"
          style="display: inline-block; padding: 0.5rem 1rem; background: #f0f0f0; text-decoration: none; border-radius: 4px; color: #000;">
          中文
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
